
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 swipe support example - jQuery Mobile</title>
    <link rel="stylesheet" type="text/css" href="http://lazcreative.com/bs3/css/bootstrap.min.css">
    <style>
    .content-area {
        position: relative;
        width: 100%px;
        margin: 0 auto;
        
    }

    .item img {
        height: 300px;
        width:1500px;
    }
    </style>
    
</head>
<body>
  <div class="content-area">
 <div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
       <img src="img/backgrounds/africa1.jpg">
     </div>
     <div class="item">
       <img src="img/backgrounds/africa2.jpg">
   </div>
   <div class="item">
       <img src="img/backgrounds/africa3.jpg">
   </div>
   <div class="item">
       <img src="img/backgrounds/africa4.jpg">
   </div>

       
      
    </div>
  
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script>  
    $(document).ready(function() {  
         $("#myCarousel").swiperight(function() {  
              $(this).carousel('prev');  
                });  
           $("#myCarousel").swipeleft(function() {  
              $(this).carousel('next');  
       });  
    });  
    </script>
